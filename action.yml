name: 'Get version'
description: '获取个人规则版本号'
outputs:
  version:
    description: "个人规则版本号"
    value: ${{ steps.version-generator.outputs.version }}
runs:
  using: "composite"
  steps:
    - uses: benjlevesque/short-sha@v2.1
      id: short-sha
      with:
        length: 8
    - id: version-generator
      run: |
        DATE=$(date +'%Y%m%d')
        echo "version=$DATE-${{ github.ref_name }}-${{ steps.short-sha.outputs.sha }}" >> $GITHUB_OUTPUT
      shell: bash